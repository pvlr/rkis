<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>

    <div class="holder">

        
        <form class="auth-form" action="vendor/sign-up.php" method="post">

            <h3>Welcome!</h3>
    
            <input id="login" name="login" type="text" placeholder="Login" required>
    
            <input id="password" name="password" type="password" placeholder="Password" required>

            <input id="password-repeat" name="password-repeat" type="password" placeholder="Repeat password" required>

            <a href="sign-in.html">Already have an account? - Sign in</a>

        </form>

    </div>

</body>
